<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoginYummy</title>
    <link rel="stylesheet" href="CSS/login.css" />
    <script defer src="JS/login.Js"></script>
  </head>
  <body>
    <nav class="Name-Brand">
      <div class="container">
        <p class="navbar-brand">YummyFood.co.id</p>
      </div>
    </nav>

    <main class="container-2 justify-content-center">
      <div class="p-5 content">
        <h1 class="logo-text">YummyFood</h1>
        <p class="tags-line">Hungry? Lets order here!</p>
        <h2 class="login-text">Login</h2>
        <p class="login-paraf">
          Don't have an account?
          <a href="indexRegister.html" class="regis">Register </a> here
        </p>
        <!--from-->
        <div class="colum-from">
          <label for="masukkanEmail" class="email-text">Email</label>
          <input
            type="Email"
            class="email-control-colum"
            id="masukkanEmail"
            placeholder="name@example.com"
          />
        </div>
        <div class="from-password">
          <label for="masukkanPassword" class="password-text">Password</label>
          <input
            type="password"
            id="masukkanPassword"
            class="password-control-label"
          />
          <p class="password-paraf">
            Forget password?
            <a href="forget.Html" class="password-paraf">Clicks</a>
          </p>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexcheckbox"
          />
          <label class="form-check-text" for="flexcheckbox">Remember Me?</label>
          <a href="index.html" class="regis">Home</a>
        </div>
        <button type="button" class="btn btn-success">
          login<a href="halaman-utamaweb"></a>
        </button>
      </div>
    </main>
  </body>
</html>
