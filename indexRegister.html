<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RegisterYummy</title>
    <link rel="stylesheet" href="CSS/Register.css" />
    <script defer src="JS/register.js"></script>
  </head>
  <body>
    <nav class="Name-Brand">
      <div class="container">
        <p class="navbar-Brand">YummyFood.co.id</p>
      </div>
    </nav>

    <main class="container-2 justify-content-center" id="form">
      <div class="p-5 content">
        <h1 class="logo-text">YummyFood</h1>
        <p class="tags-line">Hungry? Lets order he re!</p>
        <h2 class="Regis-text">Register</h2>
        <p class="register-paraf">
          Already have an account?
          <a href="indexLogin.html" class="Login">Login</a> here
        </p>
        <!--from-->
        <div class="colum-username">
          <label for="InputUsername" class="Name-text">Username</label>
          <input
            type="username"
            class="username-control-colum"
            id="InputUsername"
          />
        </div>
        <div class="colum-from">
          <label for="Inputemail" class="email-text">Email</label>
          <input
            type="Email"
            class="email-control-colum"
            id="Inputemail"
            placeholder="name@example.com"
          />
        </div>
        <div class="from-password">
          <label for="InputPassword" class="password-text">Password</label>
          <input
            type="password"
            id="InputPassword"
            class="password-control-label"
          />
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexcheckbox"
          />
          <label class="form-check-text" id="flexcheckbox">Remember Me?</label>
          <a href="index.html" class="Login">Home</a>
        </div>
        <button type="button" id="registerselesai" class="btn btn-success">
          Register<a href="index.html"></a>
        </button>
      </div>
    </main>
  </body>
</html>
