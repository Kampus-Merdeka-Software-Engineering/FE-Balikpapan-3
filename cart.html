<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Shopingcart</title>

    <!--icon link-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Feather Icon -->
    <script src="https://unpkg.com/feather-icons"></script>
<!--css link-->
<link rel="stylesheet" href="stylecart.css"

<!-- fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap"
  rel="stylesheet"
/>
</head>

<body>
<!--header section-->
  <!-- Navbar Start -->
  <nav class="navbar">
    <a href="#" class="navbar-logo"
      >YummyFood<span>.</span>
      <p>Hungry? lets order here!</p></a
    >

    <div class="navbar-nav">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#menu">Product</a>
      <a href="#contact">Contact</a>
    </div>

    <div class="navbar-extra">
      <button><a href="#" id="search"><i data-feather="search"></i></a></button>
      <button><a href="#" id="shopping-cart"><i data-feather="shopping-cart"></i></a></button>
      <button><a href="#" id="log-in"><i data-feather="log-in"></i></a></button>
      <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
    </div>
  </nav>
  <!-- Navbar end -->
  <!-- Feather Icons -->
  <script>
    feather.replace();
  </script>

  <!--cart items details-->
  <div class="small-container cart-page">
    <table>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Subtotal</th>
        </tr>
        <tr>
            <td>
                <div class="cart-info">
                    <img src="img.jpg">
                    <div>
                        <p>Rabokki by KylaFood</p>
                        <small>Price: Rp 15.000,00</small>
                        <br>
                        <a href=""> Remove</a>
                    </div>
                </div>
            </td>
            <td><input type="number" value="1"></td>
            <td>Rp 15.000,00</td>
        </tr>
        <tr>
            <td>
                <div class="cart-info">
                    <img src="img.jpg">
                    <div>
                        <p>Rabokki by KylaFood</p>
                        <small>Price: Rp 15.000,00</small>
                        <br>
                        <a href=""> Remove</a>
                    </div>
                </div>
            </td>
            <td><input type="number" value="1"></td>
            <td>Rp 15.000,00</td>
        </tr>
    </table>

    <div class="total-price">
        <table>
            <tr>
                <td>Subtotal</td>
                <td>Rp 30.000,00</td>
            </tr>
            <tr>
                <td>Tax</td>
                <td>Rp 1000,00</td>
            </tr>
            <tr>
                <td>Total</td>
                <td>Rp 31.000,00</td>
            </tr>
        </table>
    </div>
</body>
</html>
